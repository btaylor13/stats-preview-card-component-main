<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!--Custom Style Sheet-->
    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="card-container">
      <div class="card-column-1">
        <div class="card-text-content">
          <div class="card-header">
            <h1 class="card-heading">
              Get <span class="emphasis">insights</span> that help your business
              grow.
            </h1>
          </div>

          <p class="card-description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="card-stats">
            <div class="card-stat-1">
              <h2 class="card-stats-number">10k+</h2>
              <p class="card-stats-description">companies</p>
            </div>

            <div class="card-stat-2">
              <h2 class="card-stats-number">314</h2>
              <p class="card-stats-description">templates</p>
            </div>

            <div class="card-stat-3">
              <h2 class="card-stats-number">12M+</h2>
              <p class="card-stats-description">queries</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card-column-2">
        <div class="card-image"></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Bridgett Taylor</a>.
    </div>
  </body>
</html>
